<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="for-logo"> 
                <div class="for-transparency">
                    <img src="./images/odin-logo.png" alt="Odin logo" height="150px">
                    <h1>Odin</h1>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="top"> 
                <h3>This is not a real online service! 
                    You know you need something</br> like this in your life to help you realize your deepest dreams.</br>
                    Sign up <em>now</em> to get started.</br>
                    </br>You <em>know</em> you want to.
                </h3>
            </div>

            <form action="" method="get"> 
                <div class="middle">
                    <h3 class="form-title">Let's Sign Up!</h3>
                    <div class="main-form">
                        <div class="first-col-divs">
                            <div class="form-div">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="form-div">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-div">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <p id="error"></p>
                            </div>
                        </div>

                        <div class="sec-col-divs">
                            <div class="form-div">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                            <div class="form-div">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number" required>
                            </div>
                            <div class="form-div">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <button class="create-account" type="submit">Create Account</button>
                    <div class="log-in">Already have an account? <a href="">Log in</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
